<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BoltAPI - Benutzerverwaltung</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <!-- Benutzerinfos -->
    <div id="userInfo" style="display: none;">
        <h3>Willkommen, <span id="userDetails"></span></h3>
        <p id="userBalance"></p>
        <button onclick="searchUser()">Benutzer suchen</button>
    </div>

    <!-- Login-Formular -->
    <div id="loginForm">
        <h2>Login</h2>
        <input type="text" id="loginUsername" placeholder="Benutzername" />
        <input type="password" id="loginPassword" placeholder="Passwort" />
        <button onclick="loginUser()">Login</button>
    </div>

    <!-- Registrierungsformular -->
    <div id="registerForm">
        <h2>Registrieren</h2>
        <input type="text" id="registerUsername" placeholder="Benutzername" />
        <input type="password" id="registerPassword" placeholder="Passwort" />
        <button onclick="registerUser()">Registrieren</button>
    </div>

    <!-- Überweisungsformular -->
    <div id="transferForm">
        <h2>Geld überweisen</h2>
        <input type="text" id="receiverInput" placeholder="Benutzername oder ID des Empfängers" />
        <input type="number" id="transferAmount" placeholder="Betrag" />
        <button onclick="transferMoney()">Überweisen</button>
    </div>

    <script src="app.js"></script>
</body>
</html>
