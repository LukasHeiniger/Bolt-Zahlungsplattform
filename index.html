<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bolt Zahlungsplattform</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>Bolt Zahlungsplattform</h1>
        </header>

        <!-- Benutzer Registrierung -->
        <section id="register">
            <h2>Benutzer Registrieren</h2>
            <form id="registerForm">
                <label for="username">Benutzername:</label>
                <input type="text" id="username" required>

                <button type="submit">Registrieren</button>
            </form>
        </section>

        <!-- Kontostand Anzeige -->
        <section id="accountBalance">
            <h2>Kontostand</h2>
            <div id="balance">
                <span id="balanceAmount">0 CHF</span>
            </div>
        </section>

        <!-- Geldüberweisung -->
        <section id="transfer">
            <h2>Geld Überweisen</h2>
            <form id="transferForm">
                <label for="amount">Betrag:</label>
                <input type="number" id="amount" required>

                <label for="recipient">Empfänger-ID:</label>
                <input type="number" id="recipient" required>

                <label for="message">Nachricht (optional):</label>
                <textarea id="message"></textarea>

                <button type="submit">Überweisen</button>
            </form>
        </section>

        <footer>
            <p>&copy; 2025 Bolt Zahlungsplattform</p>
        </footer>
    </div>

    <script src="app.js"></script>
</body>
</html>
