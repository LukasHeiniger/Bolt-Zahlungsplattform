<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BOLT - Geld Überweisen</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>BOLT - Geld Überweisen</h1>
            <p>Überweise Geld an Freunde und Familie in wenigen Schritten</p>
        </header>

        <main>
            <section id="accountBalance">
                <h2>Kontostand</h2>
                <div id="balance">
                    <span id="balanceAmount">0 CHF</span>
                </div>
            </section>

            <section id="transfer">
                <h2>Geld Überweisen</h2>
                <form id="transferForm">
                    <label for="amount">Betrag:</label>
                    <input type="number" id="amount" required>

                    <label for="recipient">Empfänger:</label>
                    <input type="text" id="recipient" required>

                    <button type="submit">Überweisen</button>
                </form>

                
                <button id="historyBtn">Transaktionshistorie anzeigen</button>
            </section>

          
            <section id="transactionHistory" class="hidden">
                <h2>Transaktionshistorie</h2>
                <ul id="historyList">
                    
                    <li>Keine Transaktionen vorhanden.</li>
                </ul>
            </section>
        </main>

        <footer>
            <p>&copy; 2025 BOLT. Alle Rechte vorbehalten.</p>
        </footer>
    </div>

    <script src="js/app.js"></script>
</body>
</html>
